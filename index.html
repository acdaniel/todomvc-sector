<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Sector â€¢ TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
	</head>
	<body>
		<script id="todos-data" data-component="todos"></script>
		<section id="todoapp">
			<header id="header" data-component="todo-header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main" data-component="todo-main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
				</ul>
				<script id="template-todo-item" type="text/template">
					<div class="view">
						<input class="toggle" type="checkbox">
						<label><%= text %></label>
						<button class="destroy"></button>
					</div>
					<input class="edit" value="<%= text %>">
				</script>
			</section>
			<footer id="footer" data-component="todo-footer">
				<span id="todo-count"><strong>0</strong> items left</span>
				<ul id="filters">
					<li><a class="selected" href="#/">All</a></li>
					<li><a href="#/active">Active</a></li>
					<li><a href="#/completed">Completed</a></li>
				</ul>
				<button id="clear-completed">Clear completed (0)</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="https://github.com/acdaniel/sector">Adam Daniel</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>

		<script src="bower_components/todomvc-common/base.js"></script>
		<script src="bower_components/sector/dist/sector.js"></script>
		<script src="bower_components/sector-router/dist/sector-router.js"></script>
		<script src="bower_components/sector-list/dist/sector-list.js"></script>
		<script src="bower_components/depot/depot.js"></script>
		<script src="js/data/todos.js"></script>
		<script src="js/ui/todo-header.js"></script>
		<script src="js/ui/todo-item.js"></script>
		<script src="js/ui/todo-main.js"></script>
		<script src="js/ui/todo-footer.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
